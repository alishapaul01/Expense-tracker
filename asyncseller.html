<!DOCTYPE Html>
<html>
<head>
    <title> Seller Website </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2>Product Listing Website</h2>
    <div class="container">
        <form id="seller-form">
            <br>
            <label for="sellingprice" class="form-label">Selling Price:</label>
            <input type="number" class="form-control" id="sellingprice">
            <label for="product" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="product">
            <label for="category" class="form-label">Category:</label>
            <select class="form-select" id="category">
                <option value="Food">Food</option>
                <option value="Skincare">Skincare</option>
                <option value="Electronics">Electronics</option>
            </select>
            <br>
            <input class="btn btn-primary" type="submit" value="Add Product">
        </form>
    </div>
    <br>
        <h2>PRODUCTS:</h2>       
        <ul id="products"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const myform = document.getElementById('seller-form');
        const sellingprice = document.getElementById('sellingprice');
        const productname = document.getElementById('product');
        const category = document.querySelector('.form-select')
 
        myform.addEventListener('submit', addProduct);

        async function addProduct(e) {

            e.preventDefault();
            if(sellingprice.value == '' || productname.value == '' || category.value == '') alert('Please fill all the details');
            
            else{
            const productDetails = {
                    sellingprice: sellingprice.value,
                    productname: productname.value,
                    category: category.value
                }
                try {
                    const post = await axios.post('https://crudcrud.com/api/a3fa8d5b49924369ab38384f601fb9ae/products', productDetails)
                    console.log(post.data)
                    ShowProductonScreen(post.data)
                    sellingprice.value = '';
                    productname.value = '';
                    category.value = '';
                }

                catch (err) {
                    console.log(err)
                }
            }
        }
        

        window.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await axios.get('https://crudcrud.com/api/a3fa8d5b49924369ab38384f601fb9ae/products')
                console.log(response);
                for (var i = 0; i < response.data.length; i++) {
                    ShowProductonScreen(response.data[i]);
                }
            }
            catch (err) {
                console.log(err)
            }
        })

        function ShowProductonScreen(product) {
                const parentNode = document.getElementById('products');
                const childHTML = `<li id=${product._id}>  ${product.sellingprice} - ${product.productname} - ${product.category}
                    <button  class="btn btn-danger btn-sm" onClick=deleteProduct("${product._id}")>Delete Product</button>
                    </li>`
                parentNode.innerHTML = parentNode.innerHTML + childHTML;
                
            }
        


        async function deleteProduct(productId) {
            try {
                const res = await axios.delete(`https://crudcrud.com/api/a3fa8d5b49924369ab38384f601fb9ae/products/${productId}`)
                removeProductfromScreen(productId)
            }

            catch (err) {
                console.log(err)
            }

        }
        async function removeProductfromScreen(productId) {
            try {
                const parentNode = document.getElementById('products');
                const deleteChild = document.getElementById(productId);
                if (deleteChild) {
                    parentNode.removeChild(deleteChild);
                }
            }
            catch (err) {
                console.log(err)
            }
        }



    </script>
</body>

</html>
